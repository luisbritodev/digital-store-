<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"/>

        <link 
          rel="stylesheet"
          href="./style.css"/>

        <link rel="shortcut icon"
         href="./logo.svg.svg"
          type="image/x-icon"/>

    <title>digital-store</title>
</head>
<body>
    <header>
        <div>
           <img src="./logo.svg.svg" alt="logo" />
           <span>Digital-Store</span>
        </header> 
        
      <main>
        <form>
            <div class="titulo">
              <h1>Acesse sua conta</h1>
              <p>Novo cliente? Então registre-se <a href="#">aqui</a>.</p>
            </div>
            <div class="entrada">
              <div>
                <label>Login *</label>
                <input type="text"
                placeholder="Insira seu login ou email"/>
              </div>
        
              <div>
                <label>Senha *</label>
                <input type="password"
                placeholder="Insira sua senha"/>

              </div>
              <a class="Recuperacao" 
              href="#">
              Esqueci minha senha
              </a>
               <button type="button">Acessar Conta</button>
            
               <div class="social">
                <small>ou faça login com</small>
                <div class="icones">
                  <a href="#">
                    <img src="./gmail.svg"
                     alt="logo gmail"
                     />
                  </a>
                   <a href="#">
                     <img src="./facebook.svg"
                      alt="logo facebook"
                      />
                   </a>
                </div>
               </div>
        </form>
      </main>  
</body>
</html>
